version: 2
jobs:
  main:
    docker:
      - image: circleci/python:3

    steps:
      - checkout

      - run:
          name: Install python dependencies
          command: pipenv install

      - run:
          name: Show versions
          command: pipenv run pip freeze

      - run:
          name: Run tests
          when: always
          command: pipenv run ./dev.py test

  format:
    docker:
      - image: circleci/python:3

    steps:
      - checkout

      - run:
          name: Install python dependencies
          command: pipenv install

      - run:
          name: Show versions
          command: pipenv run pip freeze

      - run:
          name: Check code format
          when: always
          command: pipenv run ./dev.py black-check

workflows:
  version: 2

  on-commit:
    jobs:
      - main
      - format

  daily:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only: master
    jobs:
      - main
      - format
